<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Login/asset/style.css">
    <link rel="stylesheet" href="/asset/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="login" class="modal-backdrop backdrop-dn">

        <div class="d-flex justify-content-center align-content-center mt-5 "></div>
        <div class="login">
            <div class="d-flex justify-content-between align-content-center">
                <p class="mb-3 txt-dn">Đăng nhập</p>
                <p  id="login-close" onclick="document.getElementById('login').style.display='none'" class="ti-close close-dn"></p>
            </div>
            <p class="heading">Cocoon chào bạn quay trở lại.</p>
            <div class="dk-tai-khoan d-flex">
                <p style="opacity: 70%;">Bạn chưa có tài khoản?</p>
                <a class="tao-tk" href="#">Tạo tài khoản</a>
            </div>
            <div class="d-flex login-tai-khoan text-secondary-light1">
                <p class="icon ti-user"></p>
                <input
                    data-v-00568c7a=""
                    name="phone"
                    placeholder="Nhập số điện thoại"
                    type="tel"
                    pattern="((\+84)|0)+(9|3|7|8|5)+([0-9]{8})\b"
                    required="required"
                    tabindex="1"
                    id = "phoneNumber"
                >
                <span class="error-message" id="phoneError"></span>
            </div>
            <p  class="note-pass mb-5">Vui lòng nhập số điện thoại hợp lệ!</p>
            
            <div class="d-flex login-tai-khoan text-secondary-light1">
                <p class="icon ti-lock"></p>
                <input
                    data-v-00568c7a=""
                    name="password"
                    placeholder="Nhập mật khẩu"
                    type="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required="required"
                    minlength="8"
                    tabindex="1"
                    id = "login-pass"
                >
                <span class="error-message" id="passError"></span>
            </div>
            <p  class="note-pass">Vui lòng nhập mật khẩu có ít nhất 8 ký tự, ít nhất 1 ký tự hoa, 1 ký tự thường và 1 số!</p>
            <a href="#" class="quen-mk mb-3">Quên mật khẩu?</a>
            <div class="d-flex ghi-nho-mat-khau ">
                <input type="checkbox" tabindex="1" class="checkbox bg-primary-yellow border-transparent">
                <p class="m-0  p-lg-2">Ghi nhớ cho mật khẩu lần sau</p>
            </div>
            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
            <div class="dn-khac mt-4 d-flex justify-content-between">
                <p style="font-size: 12px;" class="">Hoặc đăng nhập bằng</p>
                <div class="icon-dn-khac">
                    <a href="" class="dn-khac-item ti-facebook ml-2"></a>
                    <a href="" class="dn-khac-item ti-apple ml-2"></a>
                    <a href="" class="dn-khac-item ti-google"></a>
                </div>
            </div>
        </div>
    </div>

        <!--boostrap-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
      <script>
        // Get the modal
        var modal = document.getElementById('login');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        function invalidateInput(){
            var logintaikhoan = document.getElementsByClassName('login-tai-khoan');
            var phoneNumber = document.getElementById('phoneNumber');
            var phoneNumbervalue = phoneNumber.value;
            if (phoneNumbervalue.trim() === '') {
                logintaikhoan.classList.add('error-input');
                return false; // Ngăn chặn việc submit form
              } else {
                logintaikhoan.classList.remove('error-input');
                return true; // Cho phép submit form
              }

        }
        </script>
</body>
</html>
